<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
    <div class="main">
        <div class="content-block menu-content">
            <img src="/images/logo.svg" alt="logo" srcset="">
            <section class="icons">
                <ul class="icons-set">
                    <li class="iconli"><i class="i-document"></i></li>
                    <li class="iconli"><i class="i-folder"></i></li>
                    <li class="iconli"><i class="i-upload"></i></li>
                </ul>
            </section>
        </div>

        <div class="content-block">
            <div class="gauge-container">
                <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
                <div class="gauge">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="scale">
                <div class="scale-item">0 GB</div>
                <div class="scale-item">1000 GB</div>
            </div>
        </div>
        <div class="content-block left"><div class="inner">185 <span>GB LEFT</div></span></div>



        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Benjamin Sabardu</a>.
        </footer>

    </div>
</body>

</html>
