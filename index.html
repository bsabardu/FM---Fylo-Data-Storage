<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <div class="main">
      <div class="content-block menu-content">
        <img src="/images/logo.svg" alt="logo" class="logo" />
        <section class="icons">
          <ul class="icons-set">
            <li class="iconli"><i class="i-document"></i></li>
            <li class="iconli"><i class="i-folder"></i></li>
            <li class="iconli"><i class="i-upload"></i></li>
          </ul>
        </section>
      </div>

      <div class="wrapper">
        <div class="content-block gauge-block">
          <div class="gauge-container">
            <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            <div class="gauge">
              <div class="circle"></div>
            </div>
          </div>
          <div class="scale">
            <div class="scale-item">0 GB</div>
            <div class="scale-item">1000 GB</div>
          </div>
        </div>
        <div class="left">
          <div class="item-1">185</div>
          <div class="item-2">GB LEFT</div>
        </div>
      </div>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://bensab.fr">Benjamin Sabardu</a>.
    </footer>
  </body>
</html>
